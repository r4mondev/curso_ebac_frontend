<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <!-- Campo Nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"><br><br>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br><br>

        <!-- Campo Senha -->
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>

        <!-- Botão de Cadastro -->
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
